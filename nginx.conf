server {
    listen 8080;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # สำคัญมากสำหรับ React Router: ถ้าหาไฟล์ไม่เจอ ให้โยนกลับไป index.html
        try_files $uri $uri/ /index.html;
    }

    # --- เพิ่มส่วนนี้ ---
    location /api/ {
        # ใส่ URL ของ Backend คุณตรงนี้
        proxy_pass https://backend-api-886029565568.asia-southeast1.run.app;
        
        # การตั้งค่าเพื่อให้ Cloud Run ยอมรับ Request
        proxy_ssl_server_name on;
        proxy_set_header Host backend-api-886029565568.asia-southeast1.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}